<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypt/Decrypt</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Hacemos visible el bot√≥n de instalar dentro del men√∫
      const installButton = document.getElementById('installBtn');
      if (installButton) {
        installButton.style.display = 'block';
      }
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          const installButton = document.getElementById('installBtn');
          if (installButton) {
            installButton.style.display = 'none';
          }
        });
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      color: #00d1b2;
    }
    button, input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
    }
    textarea {
        height: 180px; /* Altura para los campos de texto */
    }
    button {
      background-color: #00d1b2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfa0;
    }
    /* Estilos para el men√∫ desplegable */
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: auto;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }
    .dropdown-content button {
      color: white;
      background-color: #0055ff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
    }
    .dropdown-content button:hover {
      background-color: #0044cc;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button onclick="toggleMenu()" class="menu-button">‚ãÆ</button>
    <div id="myDropdown" class="dropdown-content">
      <button id="installBtn" onclick="installApp()" style="display: none;">üì• Install this App</button>
    </div>
  </div>

  <h1>Encrypt/Decrypt</h1>
  
  <label for="inputText">Enter text here</label>
  <textarea id="inputText" placeholder="Enter text..."></textarea>
  
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" />
  
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
  
  <label for="output">Result</label>
  <textarea id="output" readonly></textarea>
  
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <script>
    /* Funci√≥n para el men√∫ desplegable */
    function toggleMenu() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    // Cierra el men√∫ si el usuario hace clic fuera de √©l
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    function md5(data) {
      return forge.md.md5.create().update(data).digest().getBytes().split('').map(c => c.charCodeAt(0));
    }
    function evpBytesToKey(password, salt, keyLen, ivLen) {
      const pwUtf8 = new TextEncoder().encode(password);
      let keyiv = [], prev = [];
      while (keyiv.length < keyLen + ivLen) {
        const input = new Uint8Array([...prev, ...pwUtf8, ...salt]);
        prev = md5(String.fromCharCode.apply(null, input));
        keyiv = [...keyiv, ...prev];
      }
      return {
        key: new Uint8Array(keyiv.slice(0, keyLen)),
        iv: new Uint8Array(keyiv.slice(keyLen, keyLen + ivLen))
      };
    }
    function base64ToBytes(b64) {
      const binStr = atob(b64);
      return Uint8Array.from(binStr, c => c.charCodeAt(0));
    }
    function bytesToBase64(bytes) {
      return btoa(String.fromCharCode(...bytes));
    }
    async function decrypt() {
      try {
        const b64 = document.getElementById("inputText").value.trim();
        const password = document.getElementById("password").value;
        const data = base64ToBytes(b64);
        const prefix = new TextDecoder().decode(data.slice(0, 8));
        if (prefix !== "Salted__") throw new Error("Missing 'Salted__' prefix");
        const salt = data.slice(8, 16);
        const ciphertext = data.slice(16);
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, ciphertext);
        const plaintext = new TextDecoder().decode(decrypted);
        document.getElementById("output").value = plaintext;
      } catch (err) {
        document.getElementById("output").value = "‚ùå Decryption error: " + err.message;
      }
    }
    async function encrypt() {
      try {
        const text = document.getElementById("inputText").value;
        const password = document.getElementById("password").value;
        const salt = crypto.getRandomValues(new Uint8Array(8));
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["encrypt"]);
        const plaintext = new TextEncoder().encode(text);
        const ciphertext = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, cryptoKey, plaintext);
        const output = new Uint8Array(16 + ciphertext.byteLength);
        output.set(new TextEncoder().encode("Salted__"), 0);
        output.set(salt, 8);
        output.set(new Uint8Array(ciphertext), 16);
        document.getElementById("output").value = bytesToBase64(output);
      } catch (err) {
        document.getElementById("output").value = "‚ùå Encryption error: " + err.message;
      }
    }
  </script>
</body>
</html>
