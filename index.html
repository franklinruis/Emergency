<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decryptor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('cannotInstall').style.display = 'none';
      document.getElementById('installBtn').style.display = 'block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBtn').style.display = 'none';
        });
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <style>
    :root {
      /* Paleta de colores actualizada */
      --bg-main: #ffffff;      /* Fondo principal (blanco) */
      --bg-secondary: #ffffff; /* Fondo de cajas (blanco) */
      --border-color: #000000; /* Borde (negro) */
      --text-main: #000000;    /* Texto principal (negro) */
      --text-secondary: #000000;/* Texto secundario (negro) */
      --accent-color: #6366F1;   
      --accent-hover: #4F46E5;   
      --button-text-blue: #1377f9;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .main-icon {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    label {
        font-weight: 600;
        font-size: 0.9em;
        color: var(--text-secondary);
        display: inline-block;
        margin-top: 0.5rem;
    }

    input[type="password"], 
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-main);
      font-size: 1.1em;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: 'Inter', sans-serif; /* Asegura el mismo tipo de fuente */
    }

    input[type="password"]:focus, 
    textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px var(--accent-hover);
    }

    textarea {
        height: 180px;
        resize: vertical;
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin: 8px 0;
    }

    .button-container button {
      flex: 1;
      background-color: transparent;
      color: var(--button-text-blue);
      font-size: 1.25em;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--button-text-blue);
      cursor: pointer;
      transition: text-decoration 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .button-container button:hover {
      text-decoration: underline;
    }
    
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
    }
    .menu-button:hover {
        color: var(--text-main);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--bg-secondary);
      min-width: 180px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      z-index: 1;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding: 4px;
    }
    
    .dropdown-content .cannot-install-text {
        color: var(--text-secondary);
        padding: 10px 14px;
        font-size: 0.9em;
        text-align: center;
        white-space: nowrap;
    }

    .dropdown-content button {
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      white-space: nowrap;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dropdown-content button:hover {
      background-color: var(--accent-hover);
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button onclick="toggleMenu()" class="menu-button">‚ãÆ</button>
    <div id="myDropdown" class="dropdown-content">
      <p id="cannotInstall" class="cannot-install-text">‚ùó Cannot install as App</p>
      <button id="installBtn" onclick="installApp()" style="display: none;">üì• Install this App</button>
    </div>
  </div>

  <div class="main-icon">üîè</div>
  
  <label for="inputText">Enter text here</label>
  <textarea id="inputText" placeholder="Paste your text..."></textarea>
  
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" />
  
  <div class="button-container">
    <button onclick="encrypt()">üîí <b>Encrypt</b></button>
    <button onclick="decrypt()">üîì <b>Decrypt</b></button>
  </div>
  
  <label for="output">Result</label>
  <textarea id="output" readonly></textarea>
  
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    function md5(data) {
      return forge.md.md5.create().update(data).digest().getBytes().split('').map(c => c.charCodeAt(0));
    }
    function evpBytesToKey(password, salt, keyLen, ivLen) {
      const pwUtf8 = new TextEncoder().encode(password);
      let keyiv = [], prev = [];
      while (keyiv.length < keyLen + ivLen) {
        const input = new Uint8Array([...prev, ...pwUtf8, ...salt]);
        prev = md5(String.fromCharCode.apply(null, input));
        keyiv = [...keyiv, ...prev];
      }
      return {
        key: new Uint8Array(keyiv.slice(0, keyLen)),
        iv: new Uint8Array(keyiv.slice(keyLen, keyLen + ivLen))
      };
    }
    function base64ToBytes(b64) {
      const binStr = atob(b64);
      return Uint8Array.from(binStr, c => c.charCodeAt(0));
    }
    function bytesToBase64(bytes) {
      return btoa(String.fromCharCode(...bytes));
    }
    async function decrypt() {
      try {
        const b64 = document.getElementById("inputText").value.trim();
        const password = document.getElementById("password").value;
        
        if (!b64 || !password) {
          document.getElementById("output").value = "‚ùå Please provide crypted text and password to decrypt";
          return;
        }

        const data = base64ToBytes(b64);
        const prefix = new TextDecoder().decode(data.slice(0, 8));
        if (prefix !== "Salted__") throw new Error("Missing 'Salted__' prefix");
        const salt = data.slice(8, 16);
        const ciphertext = data.slice(16);
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, ciphertext);
        const plaintext = new TextDecoder().decode(decrypted);
        document.getElementById("output").value = plaintext;
      } catch (err) {
        document.getElementById("output").value = "‚ùå Decryption error: " + err.message;
      }
    }
    async function encrypt() {
      try {
        const text = document.getElementById("inputText").value;
        const password = document.getElementById("password").value;
        
        if (!text || !password) {
          document.getElementById("output").value = "‚ùå Please provide both text and password to encrypt.";
          return;
        }

        const salt = crypto.getRandomValues(new Uint8Array(8));
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["encrypt"]);
        const plaintext = new TextEncoder().encode(text);
        const ciphertext = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, cryptoKey, plaintext);
        const output = new Uint8Array(16 + ciphertext.byteLength);
        output.set(new TextEncoder().encode("Salted__"), 0);
        output.set(salt, 8);
        output.set(new Uint8Array(ciphertext), 16);
        document.getElementById("output").value = bytesToBase64(output);
      } catch (err)
 {
        document.getElementById("output").value = "‚ùå Encryption error: " + err.message;
      }
    }
  </script>
</body>
</html>
