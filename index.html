
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES-256-CBC Decryptor (Offline)</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #00d1b2;
    }
    label {
      font-weight: bold;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #00d1b2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfa0;
    }
  </style>
</head>
<body>
  <h1>üîê AES-256-CBC Decryptor (OpenSSL-Compatible)</h1>
  <label for="inputText">Plaintext or Ciphertext (Base64)</label>
  <textarea id="inputText" placeholder="Enter text..."></textarea>
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
  <label for="output">Output</label>
  <textarea id="output" readonly></textarea>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <script>
    function md5(data) {
      return forge.md.md5.create().update(data).digest().getBytes().split('').map(c => c.charCodeAt(0));
    }
    function evpBytesToKey(password, salt, keyLen, ivLen) {
      const pwUtf8 = new TextEncoder().encode(password);
      let keyiv = [];
      let prev = [];
      while (keyiv.length < keyLen + ivLen) {
        const input = new Uint8Array([...prev, ...pwUtf8, ...salt]);
        prev = md5(String.fromCharCode.apply(null, input));
        keyiv = [...keyiv, ...prev];
      }
      return {
        key: new Uint8Array(keyiv.slice(0, keyLen)),
        iv: new Uint8Array(keyiv.slice(keyLen, keyLen + ivLen))
      };
    }
    function base64ToBytes(b64) {
      const binStr = atob(b64);
      const bytes = new Uint8Array(binStr.length);
      for (let i = 0; i < binStr.length; i++) {
        bytes[i] = binStr.charCodeAt(i);
      }
      return bytes;
    }
    function bytesToBase64(bytes) {
      return btoa(String.fromCharCode(...bytes));
    }
    async function decrypt() {
      try {
        const b64 = document.getElementById("inputText").value.trim();
        const password = document.getElementById("password").value;
        const data = base64ToBytes(b64);
        const prefix = new TextDecoder().decode(data.slice(0, 8));
        if (prefix !== "Salted__") throw new Error("Missing 'Salted__' prefix");
        const salt = data.slice(8, 16);
        const ciphertext = data.slice(16);
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, ciphertext);
        const plaintext = new TextDecoder().decode(decrypted);
        document.getElementById("output").value = plaintext;
      } catch (err) {
        document.getElementById("output").value = "‚ùå Decryption error: " + err.message;
      }
    }
    async function encrypt() {
      try {
        const text = document.getElementById("inputText").value;
        const password = document.getElementById("password").value;
        const salt = crypto.getRandomValues(new Uint8Array(8));
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["encrypt"]);
        const plaintext = new TextEncoder().encode(text);
        const ciphertext = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, cryptoKey, plaintext);
        const output = new Uint8Array(8 + 8 + ciphertext.byteLength);
        output.set(new TextEncoder().encode("Salted__"), 0);
        output.set(salt, 8);
        output.set(new Uint8Array(ciphertext), 16);
        document.getElementById("output").value = bytesToBase64(output);
      } catch (err) {
        document.getElementById("output").value = "‚ùå Encryption error: " + err.message;
      }
    }
  </script>
</body>
</html>
