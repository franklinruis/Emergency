<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decryptor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon.png">
  
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('cannotInstall').style.display = 'none';
      document.getElementById('installBtn').style.display = 'block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBtn').style.display = 'none';
        });
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <style>
    :root {
      --bg-main: #ffffff;
      --bg-secondary: #ffffff;
      --border-color: #D1D5DB;
      --text-main: #000000;
      --text-secondary: #000000;
      --accent-color: #6366F1;   
      --accent-hover: #4F46E5;   
      --error-color: #dc2626; 
      --success-color: #16a34a; 
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Inter', system-ui, sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    label {
        font-weight: 400;
        font-size: 1.1em;
        color: var(--text-secondary);
        display: inline-block;
        margin-top: 0.5rem; 
    }
    
    #label-result {
        font-weight: 600;
        font-size: 1.2em;
    }

    input[type="password"], 
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-main);
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: 'Roboto Mono', monospace;
    }

    input[type="password"]:focus, 
    textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 1px var(--accent-hover);
    }
    
    textarea#output.error {
      border-color: var(--error-color);
      box-shadow: 0 0 0 1px var(--error-color);
    }

    textarea#output.success {
      border-color: var(--success-color);
      box-shadow: 0 0 0 1px var(--success-color);
    }
    
    textarea#output.no-focus:focus {
        border-color: var(--border-color);
        box-shadow: none;
    }
     textarea#output.error.no-focus:focus,
     textarea#output.success.no-focus:focus {
        border-color: inherit;
        box-shadow: inherit;
    }

    textarea {
        resize: none; 
    }
    
    textarea#inputText {
      height: 270px;
    }
    textarea#output {
      height: 195px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 8px 0;
    }

    .button-container button {
      width: 140px;
      background-color: transparent;
      color: var(--accent-color); 
      font-size: 1.25em;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .button-container button:hover {
      background-color: var(--accent-color);
      color: #ffffff;
    }
    
    .menu-container {
      position: absolute;
      top: 20px;
      right: 24px;
    }

    .menu-button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
    }
    .menu-button:hover {
        color: var(--text-main);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--bg-secondary);
      min-width: 180px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      z-index: 1;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      padding: 4px;
    }
    
    .dropdown-content .cannot-install-text {
        color: var(--text-secondary);
        padding: 10px 14px;
        font-size: 0.9em;
        text-align: center;
        white-space: nowrap;
    }

    .dropdown-content button {
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      white-space: nowrap;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dropdown-content button:hover {
      background-color: var(--accent-hover);
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button onclick="toggleMenu()" class="menu-button">‚ãÆ</button>
    <div id="myDropdown" class="dropdown-content">
      <p id="cannotInstall" class="cannot-install-text">‚ùó Cannot install as App</p>
      <button id="installBtn" onclick="installApp()" style="display: none;">üì• Install this App</button>
    </div>
  </div>
  
  <label for="inputText">Enter text here</label>
  <textarea id="inputText" placeholder="Paste your text..."></textarea>
  
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" />
  
  <div class="button-container">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
  </div>
  
  <label for="output" id="label-result">Result</label>
  <textarea id="output" readonly></textarea>
  
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    function md5(data) {
      return forge.md.md5.create().update(data).digest().getBytes().split('').map(c => c.charCodeAt(0));
    }
    function evpBytesToKey(password, salt, keyLen, ivLen) {
      const pwUtf8 = new TextEncoder().encode(password);
      let keyiv = [], prev = [];
      while (keyiv.length < keyLen + ivLen) {
        const input = new Uint8Array([...prev, ...pwUtf8, ...salt]);
        prev = md5(String.fromCharCode.apply(null, input));
        keyiv = [...keyiv, ...prev];
      }
      return {
        key: new Uint8Array(keyiv.slice(0, keyLen)),
        iv: new Uint8Array(keyiv.slice(keyLen, keyLen + ivLen))
      };
    }
    function base64ToBytes(b64) {
      const binStr = atob(b64);
      return Uint8Array.from(binStr, c => c.charCodeAt(0));
    }
    function bytesToBase64(bytes) {
      return btoa(String.fromCharCode(...bytes));
    }
    
    // L√≥gica para el manejo de errores y estado del campo de resultado
    const outputField = document.getElementById('output');

    function setOutputError(message) {
      outputField.value = message;
      outputField.classList.add('error');
    }

    function setOutputSuccess(message) {
      outputField.value = message;
      outputField.classList.add('success');
    }

    function clearOutputState() {
      outputField.value = '';
      outputField.classList.remove('error');
      outputField.classList.remove('success');
    }

    async function decrypt() {
      clearOutputState();
      try {
        const b64 = document.getElementById("inputText").value.trim();
        const password = document.getElementById("password").value;
        
        if (!b64 || !password) {
          setOutputError("‚ùå Please provide crypted text and password to decrypt");
          return;
        }

        const data = base64ToBytes(b64);
        const prefix = new TextDecoder().decode(data.slice(0, 8));
        if (prefix !== "Salted__") throw new Error("Invalid crypted text");
        const salt = data.slice(8, 16);
        const ciphertext = data.slice(16);
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["decrypt"]);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, cryptoKey, ciphertext);
        const plaintext = new TextDecoder().decode(decrypted);
        setOutputSuccess(plaintext);
      } catch (err) {
        setOutputError("‚ùå Decryption error: " + err.message);
      }
    }
    async function encrypt() {
      clearOutputState();
      try {
        const text = document.getElementById("inputText").value;
        const password = document.getElementById("password").value;
        
        if (!text || !password) {
          setOutputError("‚ùå Please provide both text and password to encrypt.");
          return;
        }

        const salt = crypto.getRandomValues(new Uint8Array(8));
        const { key, iv } = evpBytesToKey(password, salt, 32, 16);
        const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["encrypt"]);
        const plaintext = new TextEncoder().encode(text);
        const ciphertext = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, cryptoKey, plaintext);
        const output = new Uint8Array(16 + ciphertext.byteLength);
        output.set(new TextEncoder().encode("Salted__"), 0);
        output.set(salt, 8);
        output.set(new Uint8Array(ciphertext), 16);
        setOutputSuccess(bytesToBase64(output));
      } catch (err) {
        setOutputError("‚ùå Encryption error: " + err.message);
      }
    }

    // L√≥gica para el foco condicional del campo de resultado
    outputField.addEventListener('focus', (event) => {
        if (event.target.value.trim() === '' || event.target.classList.contains('error')) {
            event.target.classList.add('no-focus');
        } else {
            event.target.classList.remove('no-focus');
        }
    });

    outputField.addEventListener('blur', (event) => {
        event.target.classList.remove('no-focus');
    });

  </script>
</body>
</html>
